<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class = logoContainer>

    </div>
    <div class = "container">
        <div class ="jumbotron col-12 text-center">
           <h1>Art Institute of Chicago's Searchable Gallery</h1>

        </div>

            <form id = "search-form">

            </form>
        </div>
    </div>
    <div class = "imageContainer" id="imageContainer" style = "display:flex">
 

</div>
